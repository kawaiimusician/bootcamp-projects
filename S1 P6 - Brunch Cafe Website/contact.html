<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Brunch Cafe</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>
        Do you need to place an order online? Fill out this form and we'll get your order ready! (Note: please do not use this form to complain about the quality of our food.)
    </p>
    <form>
        <div>
            <label for="first">First Name:</label>
            <br>
            <br>
            <input type="text" name="firstname" id="first" placeholder="Jim" required>
        </div>
        <br>
        <div>
            <label for="last">Last Name:</label>
            <br>
            <br>
            <input type="text" name="lastname" id="last" placeholder="Davis" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <br>
            <br>
            <input type="email" name="email" id="email" placeholder="blah@email.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone number:</label>
            <br>
            <br>
            <input type="tel" name="telephone" id="phone" placeholder="777-7777" pattern="[0-9]{3}-[0-9]{4}" title="xxx-xxxx" required>
        </div>
        <br>
        <div>
            <textarea name="order" cols="45" rows="15">What would you like to order?</textarea>
        </div>
        <div>
            <p>Would you like a side of hash browns?</p>
            <div>
                <input type="radio" name="hash" value="yes" id="hashyes" checked>
                <label for="hashyes">Yes</label>
            </div>
            <div>
                <input type="radio" name="hash" value="no" id="hashno">
                <label for="hashno">No</label>
            </div>
        </div>
        <input type="submit">
    </form>
</body>
</html>
